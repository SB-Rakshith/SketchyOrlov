    <div class="form-container">
        <h2>Order Portrait Art</h2>
       <form id="orderForm" enctype="multipart/form-data">
        <!-- Sketch Details Section -->
        <div class="skecthDetailsSection" id="sketchDetailsSection">
        <div class="form-row" >
            <div class="form-group">
                <label for="numberOfFaces">Number of Face(s):<span style="color: red;">*</span></label>
                <select type="number" id="numOfFaces" name="numOfFaces" required>
                    <option value="" disabled="" selected="">Num of Faces</option>
                    <option value="Single">Single Face</option>
                    <option value="Two">Two Faces</option>
                    <option value="Multi">Morethan Two Faces</option>
                </select>
            </div>

            <div class="form-group">
                <label for="artType"> Art Type:<span style="color: red;">*</span></label>
                <select id="artType" name="artType" required>
                    <option value="" disabled="" selected="">Select Artwork Type</option>
                    <option value="Realistic Charcoal Sketch">Realistic Charcoal Sketch</option>
                    <option value="Realistic Graphite Sketch" >Realistic Graphite Sketch</option>
                    <option value="Artist Choice" >Artist Choice</option>
                    <option value="Colorpencil Sketch"disabled>Colorpencil Sketch</option>
                    <option value="Charcoal Sketch on Wood"disabled>Charcoal Sketch on Wood</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sizeOption">Artwork Size:*</label>
                    <select id="sizeOption" name="sizeOption" required >
                        <option value="" disabled="" selected="">Select Artwork Size:<span style="color: red;">*</span></option>
                        <option value="A4   (12 x 8 inches, Delivery in 5days)">A4  (12 x 8 inches, Delivery in 5days)</option>
                        <option value="A3   (12 x 18 inches, Delivery in 10days)">A3    (12 x 18 inches, Delivery in 10days)</option>
                        <option value="A5   (12 x 8 inches, Delivery in 6days)">A5  (12 x 8 inches, Delivery in 6days)</option>
                    </select>
                </div>
            </div>

        <div class="form-row">
            <div class="form-group">
                <label for="orientation" >Orientation:</label>
                <select id="orientation" name="orientation" >
                    <option value="Artist Choice">Artist Choice</option>
                    <option value="Vertical">Vertical</option>
                    <option value="Horizontal">Horizontal</option>
                </select>
            </div>
            <div class="form-group">
                <label id="totalPriceLabel" for="totalPrice" name="totalPrice" class="center-label">Total Price (Include of All Taxes)</label>
                <p id="totalPriceValue" class="error-message">&#8377;0</p>
            </div>
        </div>

            
            <div class="button-container">
    <button type="button" id="switchToDelhiveryForm" disabled>Next: Delivery Details</button>
</div>
  
    </div>

        <div class="deliveryDetailsSection" id="deliveryDetailsSection" style="display: none;">
        <div class="form-row" >
            <div class="form-group">
                <label for="fullName">Full Name:<span style="color: red;">*</span></label>
                <input type="text" id="fullName" placeholdere="Full Name*" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number:<span style="color: red;">*</span></label>
                <input type="tel" id="mobileNo" name="mobileNo" required>
            </div>
            </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email:<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
           <div class="form-group">
                <label for="pincode">Pincode:<span style="color: red;">*</span></label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
        </div>
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:<span style="color: red;">*</span></label>
                <input type="text" id="deliveryAddress"  rows="4"  name="deliveryAddress" required>


            </div>
          
        <div class="form-row"> 
               <div class="form-group">
                <label for="totalPriceDelivery" class="center-label">"Please make the payment using UPI or QR code and upload the receipt."</label>
                <p id="totalPriceDelivery" class="error-message">&#8377;0</p>
            </div>
        <div class="qr-container">   
            <div class="upi-button-container">
                <button type="button" id="payWithUpi" class="payment-button">Pay with UPI</button>
            </div>
           
            <!-- Button to show QR code -->
            <button type="button" id="showQrButton">Show QR Code</button>

            <!-- The QR code modal -->
            <div id="qrModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="https://drive.google.com/uc?export=view&id=1Xk1lO3YPlbSWmoYE1WgVvFk1nnoSaAFY" alt="QR Code">
                </div>
        </div>
    </div>

</div>
        <div class="form-row">
            <div class="form-group">
                 <label for="deliveryDate">Delivery Date:<span style="color: red;">*</span></label>
                <input type="date" id="deliveryDate" name="deliveryDate" placeholder="When do you need delivery?" required>
            </div>
             <div class="form-group">
                <label for="uploadPhoto">Upload Sketch Img:<span style="color: red;">*</span></label>
                <input type="file" id="uploadPhoto" name="uploadPhoto" accept="image/*"  required>
            </div>
            <div class="form-group">
                <label for="uploadPaymentRecipt">Upload Payment Screenshot:<span style="color: red;">*</span></label>
                <input type="file" id="uploadPaymentRecipt" name="uploadPaymentScreenshot" accept="image/*" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="specialInstructions">Special Instructions (Optional):</label>
                <input type="text" id="specialInstructions" rows="4" name="specialInstructions" >
            </div>
            <div class="form-group">
                 <label for="agreeToShowcase">Do you agree for the concert to showcase the sketch on the website?<span style="color: red;">*</span></label>
                <select id="agreeToShowcase" name="agreeToShowcase" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
  
            </div>

            <!-- Buttons to switch between sections -->
       <div class="qr-container">  
        <button type="button" id="switchToSketchForm" style="display: none;">Previous </button>

        <!-- Submit button -->
        <button type="submit" id="submitButton" style="display: none;">Submit Order</button>
</div>
    </div>
    </div>
    </form>
    </div>





<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirm Order Submission</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to submit this order?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmSubmit">Submit</button>
      </div>
    </div>
  </div>
